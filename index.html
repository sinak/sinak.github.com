---
layout: layout
title: Sina Khanifar
---

<section class="excerpt postlist">
    {% for post in site.posts %}
    	{% if post.draft != true %}
		<p class="date">{{ post.date | date_to_string }}</p>
		<a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
		<div class="entry">{{ post.excerpt }}</div>
        	<p class="meta"><a href="{{ post.url }}">Read More</a></p>
        {% endif %}
    {% endfor %}
</section>
